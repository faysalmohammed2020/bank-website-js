<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class = "bg-red-100">
    <header>
        <h1 class="text-3xl text-center mt-8">Welcome To Bank
            <span class="text-green-300 font-semibold">Faysal Mohammed Shah</span>
        </h1>
    </header>
    <main class="mx-auto w-3/4 ">
        <section class="mt-8 text-white">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-green-300  p-8 rounded ">
                    <h3 class="text-3xl">Deposit</h3>
                    <h2 class="text-4xl">Tk <span id= "deposit-total">00</span></h2>
                </div>
                <div class="bg-purple-300  p-8 rounded ">
                    <h3 class="text-3xl">Witdraw</h3>
                    <h2 class="text-4xl">Tk <span id="witdraw">00</span></h2>
                </div>
                <div class="bg-yellow-300  p-8 rounded ">
                    <h3 class="text-3xl">Total</h3>
                    <h2 class="text-4xl">Tk <span id="total-balance">00</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Witdraw -->
        <section class="mt-8">
          
            <div class="grid grid-cols-2 gap-4">
                
                <div class="bg-red-300 p-8 rounded">
                    <h3 class="text-2xl text-white">Deposit Your Amount</h3>
                    <input id="deposit-input" class="border-2 border-red-400 mt-4 block mb-2 w-3/4 px-2 rounded " type="email" name="" id="" placeholder="Enter Your Deposit Amount ">
                    <button id="deposit-btn" class="bg-red-500 rounded px-5 py-2 text-white">Deposit</button>
                </div>
                <div class="bg-indigo-400 p-8 rounded">
                    <h3 class="text-2xl text-white">Witdraw Your Amount</h3>
                    <input id="withdraw-input" class="border-2 border-indigo-200 mt-4 block mb-2 w-3/4 px-2 rounded" type="email" name="" id="" placeholder="Enter Your Witdraw Amount ">
                    <button id="withdraw-btn" class="bg-indigo-500 rounded px-5 py-2 text-white">Withdraw</button>
                </div>
            </div>
        </section>
        
    </div>
    <section class="mt-8 "><button id="logout-btn"class="bg-red-600 rounded px-5 py-2 text-white ">Logout</button></section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
