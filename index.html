<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website By Javascript</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-100">
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To My Own First 
            <span class="text-green-600 font-semibold">Javascript Bank</span>
        </h1>
    </header>
    <main >
    <section class="bg-green-300 w-2/4 mx-auto mt-8 p-5 ">
        <h3 class="text-2xl ">Login Form</h3>
        <div>
            <input id="user-email" class="border-2 border-green-700 mt-4 block mb-2 w-1/3 px-2 rounded" type="email" name="" id="" placeholder="Enter Your Mail">
            <input id="user-password" class="border-2 border-green-700 mt-4 block mb-2 w-1/3 px-2 rounded" type="password" name="" id="" placeholder="Enter Your Password">
            <button id="login-btn" class="bg-green-600 rounded px-5 py-2 text-white">Login</button>
        </div>

    </section>    
    </main>
    <script src="js/login.js"></script>
</body>
</html>
